<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员登录 - ${site.name} - Powered by JEECMS</title>
<link href="${resSys}/front.css" rel="stylesheet" type="text/css"/>
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<script src="${base}/thirdparty/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/${res}/css/member.css" />
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});
</script>
<style type="text/css">
<!--
.STYLE1 {color: #FF0000}
-->
</style>
</head>

<body>
<div class="container">
<!--mc_header-->
[#include "会员中心页_页头.html"/]
<!--mc_header_end-->

<div class="main">
<!--top-->
<div class="my_local">
<div class="location_cs">
您现在的位置：&nbsp;<a class='LinkPath' href='#'>网站首页</a>&nbsp;&raquo;&nbsp;<a class='LinkPath' href='${base}/member/index.jspx'>会员中心</a>&nbsp;&raquo;&nbsp;修改密码
</div>
</div>
<!--top_end-->

<div class="mrow box">

<!--mc_left-->
[#include "会员中心页_导航.html"/]
<!--mc_left_end-->

<!--mc_center-->
<div class="mc_center">
  <div><img src="/${res}/img/member/web_center_top.jpg" /></div>
  <div class="mc_center_bj"></div>
  <div><img src="/${res}/img/member/web_center_bottom.jpg" /></div>
</div>
<!--mc_center_end-->

<!--mc_right-->
<div class="mc_right">
   <div class="mc_top_bj box">
      <div class="page_tit">修改信息</div>
	  <!--
	  <div class="user_info_cs">
	  <a href="${base}/member/index.jspx">会员中心首页</a> | <a href="#">退出</a>
	  </div>
	  -->
   </div>
   <div class="mc_content">  
   <form id="jvForm" action="profile.jspx" method="post">
     <table width="98%" border="0" align="center" cellpadding="5" cellspacing="1" bgcolor="#C8DCF0" style="margin:5px;">
       <tr>
         <td width="150" height="25" align="right" bgcolor="#FAF9FE">真实姓名：</td>
         <td bgcolor="#FFFFFF"><input type="text" name="realname" value="${user.realname!?html}" maxlength="100"/> </td>
       </tr>
       <tr>
         <td height="25" align="right" bgcolor="#FAF9FE">性别：</td>
		 <td bgcolor="#FFFFFF">
         [@p.radio name="gender" value=user.gender list={"true":"男","false":"女","":"保密"}/]
		 </td>
       </tr>
       <tr>
         <td height="25" align="right" bgcolor="#FAF9FE">出生日期：</td>
         <td bgcolor="#FFFFFF"><input type="text" name="birthday" value="${(user.birthday?string('yyyy-MM-dd'))!}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate"/></td>
       </tr>
       <tr>
         <td height="25" align="right" bgcolor="#FAF9FE">自我介绍：</td>
         <td bgcolor="#FFFFFF"><input type="text" name="intro" value="${user.intro!?html}" maxlength="255"/></td>
       </tr>  
       <tr>
         <td height="25" align="right" bgcolor="#FAF9FE">来自：</td>
         <td bgcolor="#FFFFFF"><input type="text" name="comefrom" value="${user.comefrom!?html}" maxlength="150"/></td>
       </tr>
       <tr>
         <td height="25" align="right" bgcolor="#FAF9FE">QQ：</td>
         <td bgcolor="#FFFFFF"><input type="text" name="qq" value="${user.qq!?html}" maxlength="100"/></td>
       </tr>
       <tr>
         <td height="25" align="right" bgcolor="#FAF9FE">MSN：</td>
         <td bgcolor="#FFFFFF"><input type="text" name="msn" value="${user.msn!?html}" maxlength="100"/></td>
       </tr> 
       <tr>
         <td height="25" align="right" bgcolor="#FAF9FE">电话：</td>
         <td bgcolor="#FFFFFF"><input type="text" name="phone" value="${user.phone!?html}" maxlength="50"/></td>
       </tr>
       <tr>
         <td height="25" align="right" bgcolor="#FAF9FE">手机：</td>
         <td bgcolor="#FFFFFF"><input type="text" name="moble" value="${user.moble!?html}" maxlength="50"/></td>
       </tr>   
       <tr>
         <td height="25" colspan="2" align="center" bgcolor="#FAF9FE">
		    <input type="hidden" name="nextUrl" value="profile.jspx"/>
	        <input type="submit" value="提交"/> &nbsp; <input type="reset" value="重置"/>
		 </td>
         </tr>
     </table>
	 </form>
   </div>

</div>
<!--mc_right_end-->

</div>
</div>

<!--footer-->
[#include "会员中心页_页脚.html"/]
<!--footer_end-->

</div>
</body>
</html>
